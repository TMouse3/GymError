<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập GymError</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="logo-box">
            <div class="logo-img-bg">
                <img src="assets/logo.png" alt="logo" class="logo-img">
            </div>
            <div class="logo-title">GymError</div>
        </div>
        <div class="login-box">
            <h2>Đăng nhập</h2>
            <label for="role">Vai trò:</label>
            <select id="role">
                <option value="HOIVIEN">Hội viên</option>
                <option value="CHUPHONG">Chủ phòng Gym</option>
                <option value="PT">PT</option>
                <option value="NHANVIEN">Nhân viên lễ tân</option>
            </select>
            <label for="username">Tài khoản:</label>
            <input type="text" id="username" placeholder="Nhập tài khoản">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu">
            <button onclick="login()">Đăng nhập</button>
            <div class="register-link">
                <a href="#" onclick="showRegister()">Đăng ký hội viên</a>
            </div>
            <div id="message"></div>
        </div>
    </div>
    <script src="js/login.js" type="module"></script>
</body>
</html>
